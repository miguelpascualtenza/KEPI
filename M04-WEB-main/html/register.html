<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../registrarse/register.css">
  <title>Resgistrarse</title>
</head>

<body>
  <main
      
      <form class="sign-up-form">
        <div class="form-input">
          <input type="text" name="first-name" id="first-name" placeholder="Nombre" required>
          <span>!</span>
          <p class="warning"> El nombre no puede estar vacio</p>
        </div>

        <div class="form-input">
          <input type="text" name="last-name" id="last-name" placeholder="Apellidos" required>
          <span>!</span>
          <p class="warning">El apellido no puede estar vacio</p>
        </div>

        <div class="form-input">
          <input type="email" name="email" id="email" placeholder="Correo Electrónico" required>
          <span>!</span>
          <p class="warning">Esto no es un email...</p>
        </div>

        <div class="form-input">
          <input type="Password" name="Password" id="Password" placeholder="Contraseña" required>
          <span>!</span>
          <p class="warning">La contraseña no puede estar vacia</p>
        </div>
      
        <input class="submit-btn" type="submit" value="Iniciar Sesión">
        <p class="form-term">Click aquí para ver los Terminos y Condiciones <span>Terminos y Condiciones</span> </p>
      </form>
    </section>
  </main>
</body>
</html>
