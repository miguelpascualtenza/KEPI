<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/contacto.css">
  <script src="../js/main.js" defer></script>
  
  <title>Contacto</title>
</head>

<header> 
  <ul>
    <li class="idiomas"><button onclick="changeLanguage('ca')">CA</button></li>
    <li class="idiomas"><button onclick="changeLanguage('es')">ES</button></li>
    <li class="idiomas"><button onclick="changeLanguage('en')">EN</button></li>
  </ul>
</header>

<body>
  <main
    <section>
      <form class="sign-up-form">
        <div class="form-input">
          <input type="text" name="first-name" id="first-nameContact" placeholder="Nombre" required>
          <span>!</span>
          <p class="warning"> El nombre no puede estar vacio</p>
        </div>

        <div class="form-input">
          <input type="text" name="last-name" id="last-nameContact" placeholder="Apellidos" required>
          <span>!</span>
          <p class="warning">El apellido no puede estar vacio</p>
        </div>

        <div class="form-input">
          <input type="email" name="email" id="emailContact" placeholder="Correo ElectrÃ³nico" required>
          <span>!</span>
          <p class="warning">Esto no es un email...</p>
        </div>

        <div class="form-input">
          <input type="telephone" name="telefono" id="telefonoContact" placeholder="Telefono" required>
          <span>!</span>
          <p class="warning">No puede estar vacia</p>
        </div>

        <div class="form-input">
          <input type="Text" name="concepto" id="conceptoContact" placeholder="Concepto" required>
          <span>!</span>
          <p class="warning">No puede estar vacia</p>
        </div>

        <div class="form-input">
          <label for="msg"></label>
          <textarea name="msg" id="msgContact"></textarea>
          <span>!</span>
          <p class="warning">No puede estar vacia</p>
        </div>
      
        <button class="submit-btn" type="submit" onclick="location.href ='../index'" id="envioContact">Enviar comentario</button>
      </form>
    </section>
  </main>
</body>

</html>
